<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Login & Register with Transition</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
  <div class="transitionContainer">
    <div class="transitionAction blue" id="blueTransition"></div>
    <div class="transitionAction red" id="redTransition"></div>
  </div>
  
  <canvas class="particles"></canvas>
  
  <div class="container" id="container">
    <div class="form signin">
      <h2>Welcome Back</h2>
      <form>
        <div class="input-group">
          <input type="email" required />
          <label>Email</label>
        </div>
        <div class="input-group">
          <input type="password" required />
          <label>Password</label>
        </div>
        <button type="submit" class="btn">Sign In</button>
        <span class="form-toggle-link" onclick="toggleForm()">Don't have an account? Sign Up</span>
      </form>
    </div>
  
    <div class="form signup">
      <h2>Create Account</h2>
      <form>
        <div class="input-group">
          <input type="text" required />
          <label>Username</label>
        </div>
        <div class="input-group">
          <input type="email" required />
          <label>Email</label>
        </div>
        <div class="input-group">
          <input type="password" required />
          <label>Password</label>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <span class="form-toggle-link" onclick="toggleForm()">Already have an account? Sign In</span>
      </form>
    </div>
  
    <div class="toggle-form left">
      <h2>Hello!</h2>
      <p>Create an account to get started.</p>
      <button class="toggle-btn" onclick="toggleForm()">Sign Up</button>
    </div>
      
    <div class="toggle-form right">
      <h2>Welcome back!</h2>
      <p>Sign in to continue.</p>
      <button class="toggle-btn" onclick="toggleForm()">Sign In</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
